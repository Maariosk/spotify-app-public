<app-loading *ngIf="loading" class="m-5"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h4>{{artista.name}}</h4>
        <p>
            <a [href]="artista.external_urls.spotify">
                <button class="btn btn-outline-success">Ir al Artista</button>
            </a>
        </p>
    </div>
    <div class="col-4 text-right">

        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>


    </div>

</div>
